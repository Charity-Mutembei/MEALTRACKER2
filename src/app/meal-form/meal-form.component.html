<div class="container-fluid">
    <h2 class="text-center">Create a Meal List</h2>
    <hr>
    <form (ngSubmit)='submitMeals()' #mealForm="ngForm">
        <div class="form-group">
  
            <label for="name">Your name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newMeal.name" name="name" #name="ngModel" required>
            <!-- Display: {{newMeal.name}} -->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
  
        </div>
        <div class="form-group">
  
            <label for="name">Meal</label>
            <input type="text" required class="form-control" id="meal" [(ngModel)]="newMeal.meal" name="meal" #meal="ngModel" required>
            <div [hidden]="meal.valid || meal.pristine" class="alert alert-danger">
                <p>Meal is required</p>
            </div>
  
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newMeal.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Calories</label>
            <input type='number' id="calories" [(ngModel)]="newMeal.calories" name="calories" #calories="ngModel" required>
            <div [hidden]="calories.valid || calories.pristine" class="alert alert-danger">
                <p>Number of calories required</p>
            </div>
  
        </div>
        <button type="submit" class="btn btn-success">Add Meal to the List</button>
    </form>
  </div>
